<html>

<head>
    <title>Tradingbot </title>
    <script src = "https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

<body>
    <h1>Trades</h1>

    <div id="chart"></div>

    <script src = char.js></script>

    <div id="tradeDiv"></div>
    
    <script>
        var stockSocket = new WebSocket("wss://stream.binance.com:9443/ws/!ticker@arr");

        var tradeDiv = document.getElementById('tradeDiv')

        stockSocket.addEventListener('message', function (event) {
            console.log(event.data);

            var messageObject = JSON.parse(event.data)

            tradeDiv.append(messageObject.k.o)
        });
        
    </script>

    <div id="webhooks"></div>
    <script src = webhook.php></script>

</body>

</html>
